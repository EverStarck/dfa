    <script>
      function validateDFA(states, alph, tansitionFn, start, end, input) {
        let currentState = start;

        for (const symbol of input) {
          if (!alph.includes(symbol)) {
            return false;
          }

          // Next state
          currentState = tansitionFn(currentState, symbol);

          if (!states.includes(currentState)) {
            return false;
          }
        }

        return end.includes(currentState);
      }

      function setStyles(valid, input, label) {
        if (valid) {
          input.classList =
            "block w-full p-4 text-sm text-green border border-green rounded-lg bg-bg_tertiary focus:ring-blue-500 focus:border-blue-500";
          label.classList = "block mb-2 text-sm font-medium text-green";
          label.innerHTML = "DFA Valid!";
          return;
        }

        input.classList =
          "block w-full p-4 text-sm text-red border border-red rounded-lg bg-bg_tertiary focus:ring-blue-500 focus:border-blue-500";
        label.classList = "block mb-2 text-sm font-medium text-red";
        label.innerHTML = "DFA Invalid!";
      }

      const automaton = {
        1: {
          states: ["Q0", "Q1", "Q2", "Q3"],
          alph: ["a", "b", "c"],
          start: "Q0",
          end: ["Q3"],
          transitionTable: {
            Q0: { a: "Q1", b: "Q2", c: "Q3" },
            Q1: { a: "Q2", b: "Q3", c: "Q1" },
            Q2: { a: "Q3", c: "Q3" },
            Q3: { a: "Q3", b: "Q3", c: "Q3" },

          alph: ["a", "b", "c"],

          transitionTable: {

            Q5: { a: "Q5", b: "Q5", c: "Q5" },
            Q1: { a: "Q5", b: "Q5", c: "Q3Q6Q8" },
            Q4: { a: "Q4", b: "Q3Q6Q8", c: "Q1" },
          },
        },
        3: {

          alph: ["a", "b", "c"],
          start: "Q0",
          end: ["Q7", "Q8"],
          transitionTable: {
            Q0: { a: "Q1" },
            Q1: { a: "Q7", b: "Q2" },
            Q2: { b: "Q8" },
            Q3: { b: "Q9", c: "Q4" },
            Q4: { c: "Q3" },
            Q7: { a: "Q7", b: "Q2" },
            Q8: { b: "Q8", c: "Q4" },
            Q9: { b: "Q8" },
          },
        },
        4: {
          states: ["Q0Q5Q8Q9Q11Q12", "Q10"],
          alph: ["c", "f", "d"],
          start: "Q0Q5Q8Q9Q11Q12",
          end: ["Q10"],
          transitionTable: {
            Q0Q5Q8Q9Q11Q12: {
              c: "Q0Q5Q8Q9Q11Q12",
              f: "Q10",
              d: "Q0Q5Q8Q9Q11Q12",
            },
            Q10: {
              c: "Q0Q5Q8Q9Q11Q12",
              f: "Q0Q5Q8Q9Q11Q12",
              d: "Q0Q5Q8Q9Q11Q12",
            },
          },
        },
      };

      const regexList = [
        "(0+10*)(10+1)",
        "(0*10*)+(1*10)",
        "(a+b)*",
        "(a+b)*abb",
        "(11)*",
        "(aa)+(bb)+b+a",
        "(aa+ab+ba+bb)+(bb+a*)",
      ];
      const parent = document.querySelector("#regex2nfa");
      // add regex to the page
      regexList.forEach((regex, idx) => {
        const i = regexList.indexOf(regex);
        const sec = document.createElement("section");

            <button

      function validate(dfaN) {
        const inputEl = document.querySelector(`#dfa${dfaN}_input`);
        const labelEl = document.querySelector(`#dfa${dfaN}_label`);
        // const { states, alph, start, end, transitionTable } = automaton[dfaN];

        const input = inputEl.value;
        // if (input === "") {
        //   alert("Please enter a value");
        //   return;
        // }

        // const valid = validateDFA(
        //   states,
        //   alph,
        //   (currentState, symbol) => transitionTable[currentState][symbol],
        //   start,
        //   end,
        //   input
        // );

        // Yes, I know, I'm lazy, but trust me, I know how to do it with automatons (also I have it in the notebook). That's why I haven't deleted the implementation code.
        const re = new RegExp(regexList[dfaN]);
        const ex = re.exec(input);
        const valid = ex !== null && ex[0] === input;

        setStyles(valid, inputEl, labelEl);
      }
